<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#FFC107">
    <meta name="description" content="Weather app powered by DarkSky">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="./img/icon152.png">

    <link rel="icon" href="./img/favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700,700i,900,900i&display=swap&subset=cyrillic">
    <link rel="stylesheet" href="./styles/font.awesome.all.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>Weather App</title>
</head>
<body> 
    <div class="wrapper">
        <header class="header bg-dark">
            <div class="container">
                <nav class="navbar navbar-dark bg-dark justify-content-center justify-content-sm-between">
                    <a class="navbar-brand text-white d-none d-sm-block">
                        <canvas id="headerLogo" width="60" height="60"></canvas>
                    </a>
                    <form class="form-inline">
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Enter location...">
                    </form>
                </nav>
            </div>
        </header>
        <section class="current-weather">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="location" data-location></div>
                        <div class="icon-temp-container my-3 d-flex justify-content-center">
                            <canvas id="icon" width="100" height="100"></canvas>
                            <div class="temp mx-3 d-flex flex-column justify-content-between">
                                <div class="current-temp" data-temp-current></div>
                                <div class="feels-like">
                                    <span>Feels like</span>
                                    <span class="feels-like-value" data-feels-like></span>
                                </div>
                            </div>
                        </div>
                        <div class="weather-summary my-2" data-summary></div>
                        <div class="weather-details">
                            <div class="row justify-content-between">
                                <div class="col-lg-2 col-md-4 col-sm-6 col-12 wind details-item">
                                    wind:
                                    <span class="wind-speed value" data-wind-speed></span>
                                    <i class="fas fa-long-arrow-alt-up wind-direction mx-2" data-wind-direction></i>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6 col-12 humidity details-item">
                                    humidity:
                                    <span class="humidity-value value" data-humidity></span>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6 col-12 uv-index details-item">
                                    UVindex:
                                    <span class="uv-index-value value" data-uv></span>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6 col-12 pressure details-item">
                                    pressure:
                                    <span class="pressure-value value" data-pressure></span>
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-6 col-12 visibility details-item">
                                    visibility:
                                    <span class="visibility-value value" data-visibility></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="six-day-forecast mt-3">
            <div class="container six-day">
                <div id="dailyItems" class="row text-center"></div>
            </div>
        </section>
        <footer class="footer bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-right">
                        <a class="powered-by-link" href="https://darksky.net/poweredby/">
                            <img class="powered-by-logo" src="./img/poweredby-darkbackground.png" alt="darksky">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script defer src="./js/skycons.min.js"  type="text/javascript"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_hqwG0Mpdjcdkdlo7fjvlhLS276A4Uew&amp;libraries=places"
        type="text/javascript"></script>
    <script src="./js/jquery-3.4.1.min.js"  type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./sw-register.js"  type="text/javascript"></script>
    <script defer src="./js/index.js" type="text/javascript"></script>

</body>

</html>
